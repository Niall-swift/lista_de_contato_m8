<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <title>Lista telefonica</title>
</head>
<body>
    <section>
        <div class="add">
            <h1 >Adicionar novo contato</h1>
            <form>
                <input id="Nome" type="text" required placeholder="Nome do contato"/>
                <input id="Telefone" type="number" required placeholder="Ex: (21)8888-9999"/>

                <button>adicionar</button>
            </form>
        </div>
        <div class="tab">

            <table>
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
    
                <tbody>
                </tbody>
            </table>

        </div>
        
    </section>

    <script src="./index.js"></script>
</body>
</html>
